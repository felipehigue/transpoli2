<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Placa</th>
                <th>Conductor</th>
                <th>Ruta</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.tipo }}</td>
                    <td>{{ vehiculo.placa }}</td>
                    <td>{{ vehiculo.conductor }}</td>
                    <td>{{ vehiculo.ruta }}</td>
                    <td>
                        <form action="{% url 'eliminar_vehiculo' vehiculo.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit">Eliminar</button>
                        </form>
                        <a href="{% url 'actualizar_vehiculo' vehiculo.id %}">
                            <button>Actualizar</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
